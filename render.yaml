```yaml
databases:
  - name: chalary-db
    databaseName: chalary_db
    user: chalary_user
    plan: free

keyvalue:
  - name: chalary-redis
    plan: free
    maxmemoryPolicy: noeviction

services:
  - type: web
    name: chalary-web
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: chalary-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: chalary-redis
          property: connectionString
      - key: EMAIL_HOST_USER
        value: your-email@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: your-app-password
      - key: DEBUG
        value: false
      - key: SITE_URL
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@yourdomain.com
      - key: FRONTEND_URL
        value: https://your-frontend.com
      - key: WEB_CONCURRENCY
        value: 4

  - type: worker
    name: chalary-worker
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "celery -A core worker -l info --concurrency=4"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: SECRET_KEY
        fromService:
          name: chalary-web
          property: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: chalary-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: chalary-redis
          property: connectionString
      - key: EMAIL_HOST_USER
        value: your-email@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: your-app-password
      - key: DEBUG
        value: false

  - type: worker
    name: chalary-beat
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: SECRET_KEY
        fromService:
          name: chalary-web
          property: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: chalary-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: chalary-redis
          property: connectionString
      - key: EMAIL_HOST_USER
        value: your-email@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: your-app-password
      - key: DEBUG
        value: false
```